syntax = "proto3";
package search;

// [RINF:DART-SIGNAL]
message SearchForRequest {
  string query_str = 1;
  repeated string fields = 2;
  int32 n = 3;
}

// [RINF:RUST-SIGNAL]
message SearchForResponse {
  repeated int32 artists = 1;
  repeated int32 albums = 2;
  repeated int32 playlists = 3;
  repeated int32 tracks = 4;
}
