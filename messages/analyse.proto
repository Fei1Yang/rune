syntax = "proto3";
package analyse;

// [DART-SIGNAL]
message IfAnalyseExistsRequest {
  int32 file_id = 1;
}

// [RUST-SIGNAL]
message IfAnalyseExistsResponse {
  int32 file_id = 1;
  bool exists = 2;
}

// [DART-SIGNAL]
message GetAnalyseCountRequest {
}

// [RUST-SIGNAL]
message GetAnalyseCountResponse {
  uint64 count = 1;
}
