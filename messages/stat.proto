syntax = "proto3";
package stat;

// [RINF:DART-SIGNAL]
message SetLikedRequest {
  int32 file_id = 1;
  bool liked = 2;
}

// [RINF:RUST-SIGNAL]
message SetLikedResponse {
  int32 file_id = 1;
  bool liked = 2;
  bool success = 3;
}

// [RINF:DART-SIGNAL]
message GetLikedRequest {
  int32 file_id = 1;
}

// [RINF:RUST-SIGNAL]
message GetLikedResponse {
  int32 file_id = 1;
  bool liked = 2;
}
